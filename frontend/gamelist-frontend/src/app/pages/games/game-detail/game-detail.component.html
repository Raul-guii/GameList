<div *ngIf="loading">Carregando...</div>
<div *ngIf="error">{{ error }}</div>

<div *ngIf="game">
    <h2>{{ game.name }}</h2>
    <img *ngIf="game.coverUrl || game.cover?.url"
         [src]="getHighResCover(game.coverUrl ?? game.cover?.url)" 
         alt="{{game.name}}" 
         width="200"
         class="cover-image">
    <button
         class="favorite-btn"
         [class.active]="isFavorite"
         (click)="toggleFavorite()"
         > ♥ </button>
    <p><strong>Rating:</strong> {{ game.rating ?? '-' }}</p>
    <p><strong>Gêneros:</strong> {{ getGenreNames(game) }}</p>
</div>
