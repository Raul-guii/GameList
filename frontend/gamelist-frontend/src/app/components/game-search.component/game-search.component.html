<div class="search-root">
  <form (submit)="$event.preventDefault(); doSearch()" class="search-form">
    <input [formControl]="search" placeholder="Buscar jogo..." class="search-input" />
    <button type="button" (click)="doSearch()" class="search-button">Buscar</button>
  </form>

  <div *ngIf="loading" class="loading">Buscando...</div>

  <ul *ngIf="results.length" class="search-results">
    <li *ngFor="let g of results" class="search-item">
      <a [routerLink]="['/games', g.id]">{{ g.name }}</a> — {{ g.rating ?? '—' }}
    </li>
  </ul>
</div>
