version: "3.8"

services:
  # 1. SERVIÇO: BACKEND (Spring Boot)
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: gamelist-backend
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy 
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/gamelist?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: raul_guilherme
      SPRING_DATASOURCE_PASSWORD: 312689840
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQLDialect
    restart: unless-stopped
  
  # 2. SERVIÇO: FRONTEND (Angular Development)
  frontend:
    image: node:lts-slim 
    container_name: gamelist-frontend-dev
    # CRÍTICO: Usamos 4201 no host para evitar o processo fantasma na 4200.
    ports:
      - "4201:4200" # Porta 4201 (Host) -> Porta 4200 (Container)
    volumes:
      - ./frontend/gamelist-frontend:/app
    working_dir: /app
    # O comando garante que o Angular escute 0.0.0.0 e 4200.
    command: npm start -- --host 0.0.0.0 --port 4200
    depends_on:
      - backend
    
  # 3. SERVIÇO: BANCO DE DADOS (MySQL)
  db:
    image: mysql:8.0
    container_name: gamelist-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 312689840
      MYSQL_DATABASE: gamelist
      MYSQL_USER: raul_guilherme
      MYSQL_PASSWORD: 312689840
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 5
    
  # 4. SERVIÇO: PHPMYADMIN
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: gamelist-phpmyadmin
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: raul_guilherme
      PMA_PASSWORD: 312689840
    ports:
      - "8081:80"
    restart: unless-stopped

volumes:
  db_data: